<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.1/css/bootstrap-grid.min.css" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2 class="page-header">JQuery发送ajax请求</h2>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POST</button>
    <button class="btn btn-info">通用型方法 ajax</button>
  </div>
  <script>
    $('button').eq(0).click(function(){
      $.get('http://127.0.0.1:8000/jquery-server',{a:100,b:200},function(data){
console.log(data);
      },'json');
    })

     $('button').eq(1).click(function(){
      $.get('http://127.0.0.1:8000/jquery-server',{a:100,b:200},function(data){
console.log(data);
      });
    })

    $('button').eq(2).click(function(){
     $.ajax({
        //url
        url:'http://127.0.0.1:8000/jquery-server',
        //参数
        data:{a:100,b:200},
        //请求类型
        type:'GET',

        //响应体结果
        dataType:'json',
        //成功的回调
        success:function(data){
          console.log(data);
        },
        //超时时间
        timeout:2000,
        //h失败的回调
        error:function(){
          console.log('出错了！！');
        },
        //头信息
        headers:{
          c:300,
          d:400
        }
     });
    });
  </script>
</body>
</html>
